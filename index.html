<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Clock</title>
  </head>
  <body>
    <section class="section-clock">
      <h1 class="clock-heading">Global Clock</h1>
      <div class="clock-tokyo">
        <h2 class="city-heading">Tokyo</h2>
        <div class="clock">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
      </div>
      <div class="clock-new-york">
        <h2 class="city-heading">New York</h2>
        <div class="clock">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
      </div>
      <div class="clock-dubai">
        <h2 class="city-heading">Dubai</h2>
        <div class="clock">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
